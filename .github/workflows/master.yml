name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run deploy
      env:
        REACT_APP_UNPLASH_API_KEY: ${{ secrets.REACT_APP_UNPLASH_API_KEY }}
